<!DOCTYPE html>
<html>
	<head>
		<title>Blind test</title>
	</head>
	<body>

	<script src="http://www.meinesoldaten.com/js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="annyang.min.js"></script>
	<script>
		if (annyang) {
			var commands = {
				'The answer is *answer': helloFunction,
				'La respuesta es *respuesta': helloFunction,
				'Repeat please': repeat
			};
			
			annyang.addCommands(commands);

			alert('A');

			// Start listening. You can call this here, or attach this call to an event, button, etc.
			annyang.start();
		}

		function helloFunction( rest ){
			alert( 'Working bitch!' + rest );
		}
		
		function repeat( ){
			alert( 'Repeating' );
		}
	</script>
	</body>
</html>
